<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="/css/main.css" type="text/css" rel="stylesheet">

  <link href="//get.pictos.cc/fonts/1369/1" rel="stylesheet" type="text/css">
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <script type="text/handlebars" id="track-sessions-list-template">
    <nav class="back-button">
      &laquo; <a href="/tracks" class="nav-button">Tracks</a>
    </nav>
    {{{ renderSessionsList this }}}
  </script>

  <script type="text/handlebars" id="schedule-sessions-list-template">
    <nav class="back-button">
      &laquo; <a href="/schedule" class="nav-button">Schedule</a>
    </nav>
    {{{ renderSessionsList this }}}

  </script>

  <script type="text/handlebars" id="sessions-list-partial">
    <ol class="sessions-list group">
      {{#each this}}
      <li class="sessions-list-item">
        <a class="nav-button" href="/sessions/{{ id }}">
          <p><img alt="{{ firstSpeakerName this }}" src="{{ firstSpeakerPhotoUrl this }}"></p>
          <p class="session-time">{{ formattedTime this }}</p>
          <p>{{ allSpeakersNames this }}</p>
          <p>{{ name }}</p>
        </a>
      </li>
      {{/each}}
    </ol>
  </script>

  <script type="text/handlebars" id="tracks-template">
    <ul>
      {{#each this}}
      <li>
        <a href="/tracks/{{ id }}" class="nav-button">
          <strong class="pictos nav-item-{{ toClassName name }}">{{ name }}</strong>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/handlebars" id="all-speaker-photos-partial">
    <ul>
      {{#speakers}}
      <li>{{> speakerPhoto}}</li>
      {{/speakers}}
    </ul>
  </script>

  <script type="text/handlebars" id="speaker-photo-partial">
    <figure>
      <img src="{{ photoUrl }}" alt="{{ name }}">
      <figcaption>
        <p>{{ name }}</p>
      </figcaption>
    </figure>
  </script>

  <script type="text/handlebars" id="schedule-template">
    <ol class="schedule-list">
    {{#each this}}
    <li>
      <a href="/schedule/{{ id }}" class="nav-button">{{ startTime }} - {{ endTime }}</a>
    </li>
    {{/each}}
    </ol>
  </script>

  <script type="text/handlebars" id="back-to-tracks-template">
    <nav class="secondary-nav">
      &laquo; <a href="/tracks" class="nav-button back">Back</a>
    </nav>
  </script>

  <script type="text/handlebars" id="back-to-schedule-template">
    <nav class="secondary-nav">
      &laquo; <a href="/schedule" class="nav-button back">Back</a>
    </nav>
  </script>

  <script type="text/handlebars" id="session-template">
    <h2>{{ name }}</h2>
    <p><small>When:</small> {{ formattedTime this }}</p>
    <p><small>Track:</small> {{ trackName this }}</p>
    <p>{{> allSpeakerPhotos }}</p>
    <p>{{ abstract }}</p>
  </script>

  <script type="text/handlebars" id="home-template">
    <nav class="nav-primary">
      <ul>
        <li><a data-template-id="tracks-template" class="nav-button" href="/tracks">Tracks</a></li>
        <li><a data-template-id="schedule-template" class="nav-button" href="/schedule">Schedule</a></li>
      </ul>
    </nav>
  </script>
</head>
<body class="page-wrapper">
<header>
  <h1>StirTrek Scheduler</h1>
</header>
<section id="main-content">
</section>
<script language="javascript" src="/vendor/handlebars.js"></script>
<script language="javascript" src="/vendor/underscore.js"></script>
<script language="javascript" src="/vendor/jquery.js"></script>
<script language="javascript" src="/lib/app.js"></script>
<script language="javascript" src="/lib/bind-navigation.js"></script>
<script language="javascript" src="/lib/tracks-container.js"></script>
<script language="javascript" src="/lib/sessions-container.js"></script>
<script language="javascript" src="/lib/routes.js"></script>
<script language="javascript" src="/models/model-loader.js"></script>
<script language="javascript" src="/models/track.js"></script>
<script language="javascript" src="/models/session.js"></script>
<script language="javascript" src="/models/time-slot.js"></script>
<script language="javascript" src="/models/speaker.js"></script>
<script language="javascript">
  $(App.init);
</script>
</body>
</html>
